<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,user-scalable=no"
    />
    <style>
      html{
        padding:0px;
        height:100%
      }
   
      body {
        background-color: palegreen;

        overflow: hidden;
        height:100%;
       
      }
      * {
        border: 1px solid red;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Random Quotes</title>
  </head>
  <body>
    <div
      style="text-align: center; border: solid blue; padding-bottom: 0px"
      class="md"
    >
      <h2
        style="
          background-color: grey;
          text-align: center;
          font-weight: bolder;
          color: honeydew;
          border-style: solid;
        "
      >
        Random <em style="color: rgb(245, 196, 224)">"Quotes"</em> Generator
        <i style="color: rgb(245, 231, 35)" class="fab fa-accusoft"></i>
      </h2>
      <img
        id="img"
        src="https://picsum.photos/1280/200/?random"
        style="width: 100%; padding-top: 5px"
      />
      <div
        style="
          background-color: thistle;
          border: solid teal;
          border-radius: 40px;
          margin-top: 125px;
        "
      >
        <h4 style="font-size: x-large" id="h4"></h4>
        <p
          style="font-size: large; color: rgb(17, 40, 139)"
          class="card-text text-center"
          id="p"
        ></p>
        <button
          style="
            padding-bottom: 2px;
            margin-bottom: 20px;
            font-weight: bolder;
            color: whitesmoke;
            background-color: #008cba;
            font-size: 16px;
            border: 4px solid;
            border-radius: 40px;
          "
          id="btn"
        >
          <b>Click To Generate a Quote</b>
        </button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
