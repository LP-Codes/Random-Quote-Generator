<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <title>Random Quotes</title>
  </head>
  <body style="background-image: url(11.png); overflow: hidden ; width:100%">
    <h2 class=" bg-info text-light text-center">
      Random <em>"Quotes"</em> Genrator
    </h2>
    <div class="container ">
      <br />
      <div class="row">
        <div class="card" style="width: 1000px">
          <img
            id="img"
            class="card-img-top"
            src="https://picsum.photos/1080/1000/?random"
            style="height: 400px; width: 1000px"
            alt="Card image"
          />
          <div class="card-body bg-warning text-dark text-center">
            <h4 class="card-title" id="h4"></h4>
            <p class="card-text text-center" id="p"></p>
            <button id="btn" class="btn-primary">
              <b>Click To Generate a Quote</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
