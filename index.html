<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,user-scalable=no"
    />
    <style>

 
       
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Random Quotes</title>
  </head>
  <body style="border:solid;height:100%">
    <h2
      style="
        background-color: grey;
        text-align: center;
        font-weight: bolder;
        color: honeydew;
        border-style: solid;
      "
    >
      Random <em style="color: rgb(245, 196, 224)">"Quotes"</em> Generator
      <i style="color: rgb(245, 231, 35)" class="fab fa-accusoft"></i>
    </h2>
    <div style="text-align: center;position: relative ">
      <img
        id="img"
        src="https://picsum.photos/1280/300/?random"
        style=" max-width: 100%;
        height: auto; "
        
      />
      <div
        style="background-color: thistle; border: solid; border-radius: 40px"
      >
        <h4 style="font-size: x-large" id="h4"></h4>
        <p
          style="font-size: large; color: rgb(17, 40, 139)"
          class="card-text text-center"
          id="p"
        ></p>
        <button
          style="
            padding-bottom: 2px;
            margin-bottom: 20px;
            font-weight: bolder;
            color: whitesmoke;
            background-color: #008cba;
            font-size: 16px;
            border: 4px solid;
            border-radius: 40px;
          "
          id="btn"
        >
          <b>Click To Generate a Quote</b>
        </button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
